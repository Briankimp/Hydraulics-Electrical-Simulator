<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbox">
            <div class="toolbox-section">
                <h3>Electrical Components</h3>
                <div class="component-list" id="electrical-components">
                    <div class="component" draggable="true" data-type="pushbutton">Push Button</div>
                    <div class="component" draggable="true" data-type="relay">Relay Module</div>
                    <div class="component" draggable="true" data-type="cable-red">Red Cable (24V)</div>
                    <div class="component" draggable="true" data-type="cable-blue">Blue Cable (0V)</div>
                    <div class="component" draggable="true" data-type="proximity-sensor">Proximity Sensor</div>
                </div>
            </div>
            <div class="toolbox-section">
                <h3>Hydraulic Components</h3>
                <div class="component-list" id="hydraulic-components">
                    <div class="component" draggable="true" data-type="cylinder">Hydraulic Cylinder</div>
                    <div class="component" draggable="true" data-type="valve-2way">2-Way Valve</div>
                    <div class="component" draggable="true" data-type="valve-4-3">4/3-Way Valve</div>
                    <div class="component" draggable="true" data-type="pump">Hydraulic Pump</div>
                    <div class="component" draggable="true" data-type="hose">Hydraulic Hose</div>
                </div>
            </div>
        </div>
        <div class="simulation-board" id="simulation-board">
            <!-- Grid will be generated by JavaScript -->
        </div>
        <div class="properties-panel">
            <h3>Component Properties</h3>
            <div id="properties-content">
                <!-- Properties will be dynamically populated -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
