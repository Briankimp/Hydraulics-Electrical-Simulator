<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydraulics & Electrical Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Toolbox Sidebar -->
    <div class="toolbox">
        <h2>Toolbox</h2>
        <div class="category">
            <h3>Electrics</h3>
            <div class="component" id="light" draggable="true">
                <p>Light</p>
            </div>
            <div class="component" id="cable" draggable="true">
                <p>Cable</p>
            </div>
            <div class="component" id="relay" draggable="true">
                <p>Relay</p>
            </div>
        </div>
        <div class="category">
            <h3>Hydraulics</h3>
            <div class="component" id="valve" draggable="true">
                <p>Valve</p>
            </div>
            <div class="component" id="piston" draggable="true">
                <p>Piston</p>
            </div>
        </div>
    </div>

    <!-- Simulation Board -->
    <div class="simulation-board" id="simulation-board">
        <h2>Simulation Board</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
